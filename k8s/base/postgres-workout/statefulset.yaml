apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: workout-postgres
  namespace: fitrack
spec:
  serviceName: workout-postgres
  replicas: 1
  selector:
    matchLabels:
      app: workout-postgres
  template:
    metadata:
      labels:
        app: workout-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fitrack-secrets
                  key: WORKOUT_DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: fitrack-secrets
                  key: WORKOUT_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fitrack-secrets
                  key: WORKOUT_DB_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
